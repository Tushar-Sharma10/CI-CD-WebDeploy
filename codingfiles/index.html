<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="ageCalc">
            <h2>Age Calculator</h2>
            <hr>
            <div class="details">Date <span>Month</span><span>Year</span></div>
            <div class="textContainer">
                <span><input type="text" name="date" id="date"></span>
                <span><input type="text" name="month" id="month"></span>
                <span><input type="text" name="year" id="year"></span>
            </div>
            <button id="submit">Submit</button>
            <div class="output">
                <h1>Here will be the output of the age</h1>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
